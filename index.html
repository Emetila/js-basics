<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci function</title>
    
</head>
<body>
    <p>Fibanacci function with parameters</p>
    <p id="demo"></p>

<script>
function fibonacci(x, y = 6) {
    return x + y;
}

document.getElementById("demo").innerHTML = fibonacci(3);
</script>
</body>
</html>
